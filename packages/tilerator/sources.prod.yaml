v1gen:
  uri: bridge://
  xml:
    npm: ["osm-bright-source", "data.xml"]
  xmlSetDataSource:
    if:
      dbname: gis
      host: ''
      type: postgis
    set:
      host: localhost
      user: {var: osmdb-user}
      password: {var: osmdb-pswd}
s1gen:
  public: true
  uri: vector://
  formats: [png,json,headers,svg,jpeg]
  xml:
    npm: ["osm-bright-style", "project.xml"]
  xmlSetParams:
    source: {ref: v1gen}

v2:
  uri: cassandra://?keyspace=v2&repfactor=4&durablewrite=0&cp=maps-test2001.codfw.wmnet&cp=maps-test2002.codfw.wmnet&cp=maps-test2003.codfw.wmnet&cp=maps-test2004.codfw.wmnet
  params:
    username: {var: cassandra-user}
    password: {var: cassandra-pswd}

oz_v2:
  uri: overzoom://
  params:
    source: {ref: v2}

osm:
  public: true
  uri: vector://
  formats: [png,json,headers,svg,jpeg]
  xml:
    npm: ["osm-bright-style", "project.xml"]
  xmlSetParams:
    source: {ref: oz_v2}
