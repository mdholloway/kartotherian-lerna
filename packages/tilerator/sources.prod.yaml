v1gen:
  uri: bridge://
  xml:
    npm: ["osm-bright-source", "data.xml"]
  xmlSetDataSource:
    if:
      dbname: gis
      host: ''
      type: postgis
    set:
      host: localhost
      user: {var: osmdb-user}
      password: {var: osmdb-pswd}
s1gen:
  public: true
  uri: vector://
  formats: [png,json,headers,svg,jpeg]
  xml:
    npm: ["osm-bright-style", "project.xml"]
  xmlSetParams:
    source: {ref: v1gen}


v1:
  uri: cassandra://?keyspace=v1&blocksize=0&repfactor=1&durablewrite=0&cp=maps-test2001.codfw.wmnet&cp=maps-test2002.codfw.wmnet&cp=maps-test2003.codfw.wmnet&cp=maps-test2004.codfw.wmnet
  var:
    username: cassandra-user
    password: cassandra-pswd

