v2:
  uri: cassandra://
  params:
    keyspace: v2
    repfactor: 4
    durablewrite: 0
    cp: [maps-test2001.codfw.wmnet, maps-test2002.codfw.wmnet, maps-test2003.codfw.wmnet, maps-test2004.codfw.wmnet]
    username: {var: cassandra-user}
    password: {var: cassandra-pswd}

osm-pbf:
  public: true
  uri: overzoom://
  params:
    source: {ref: v2}

osm:
  public: true
  uri: vector://
  formats: [png,json,headers,svg,jpeg,pbf]
  xml:
    npm: ["osm-bright-style", "project.xml"]
  xmlSetParams:
    source: {ref: osm-pbf}
