# Generates vtiles from database
gen:
  uri: bridge://
  xml:
    npm: ["osm-bright-source", "data.xml"]
  xmlSetDataSource:
    if:
      dbname: gis
      host: ''
      type: postgis
    set:
      host: localhost
      user: {var: osmdb-user}
      password: {var: osmdb-pswd}

# View tiles as generated directly from the database. Don't view zoom0-5
osm-intl:
  public: true
  formats: [png,json,headers,svg,jpeg]
  scales: [1.3, 1.5, 2, 2.6, 3]
  maxzoom: 18
  static: true
  maxheight: 2048
  maxwidth: 2048
  uri: vector://
  xml:
    loader: osm-bright-style
  xmlSetParams:
    source: {ref: gen}
  overrideInfo:
    attribution: 'Map data Â© <a href="http://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    tiles: ["https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png"]
