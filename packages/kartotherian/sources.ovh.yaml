gen:
  uri: bridge://
  xml:
    npm: ["osm-bright-source", "data.xml"]
g:
  public: true
  uri: vector://
  pbfsource: gen
  formats: [png,json,headers,svg,jpeg]
  maxscale: 4
  xml:
    npm: ["osm-bright-style", "project.xml"]
  xmlSetParams:
    source: {ref: gen}

c:
  uri: cassandra://
  params:
    cp: 127.0.0.1
    keyspace: v1
    repfactor: 1
    durablewrite: 0
    createIfMissing: 1
oz:
  uri: overzoom://
  params:
    source: {ref: c}
osm:
  public: true
  pbfsource: oz
  formats: [png,json,headers,svg,jpeg]
  maxscale: 4
  static: true
  maxheight: 1024
  maxwidth: 1024
  uri: vector://
  xml:
    npm: ["osm-bright-style", "project.xml"]
  xmlSetParams:
    source: {ref: oz}

