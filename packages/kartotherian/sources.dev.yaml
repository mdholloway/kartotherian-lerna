#          # Uses other sources, must be last in the list
#          uri: autogen://?saveafter=8&minzoom=0&maxzoom=16
#          ref: {store: v1store, generator: v1gen}

oz_v1:
  uri: overzoom://
  params:
    source: {ref: osm-pbf}
    maxzoom: 18

osm-intl:
  public: true
  uri: vector://
  formats: [png,json,headers,svg,jpeg]
  scales: [1.3, 1.5, 2, 2.6, 3]
  static: true
  maxzoom: 18
  xml:
    loader: osm-bright-style
  xmlSetParams:
    source: {ref: oz_v1}
  setInfo:
    attribution: 'Map data © <a href="http://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    bounds: [-180,-85.0511,180,85.0511]
    tiles: ["https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png"]
