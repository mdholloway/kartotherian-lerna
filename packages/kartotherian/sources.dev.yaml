# Generates vtiles from database
gen:
  public: true
  formats: [pbf]
  uri: bridge://
  xml:
    npm: ["osm-bright-source", "data.xml"]

# Cassandra storage
v5:
  public: true
  formats: [pbf]
  uri: cassandra://
  params:
    maxzoom: 16
    keyspace: v1
    cp: 127.0.0.1
    repfactor: 1
    durablewrite: 0

# View tiles as generated directly from the database. Don't view zoom0-5
genview:
  public: true
  formats: [png,json,headers,svg,jpeg]
  scales: [1.3, 1.5, 2, 2.6, 3]
  static: true
  maxheight: 2048
  maxwidth: 2048
  uri: vector://
  xml:
    loader: osm-bright-style
  xmlSetParams:
    source: {ref: gen}

substgen:
  public: true
  formats: [pbf]
  uri: substantial://
  params:
    source: {ref: gen}
    minzoom: 10
    minsize: 2000
    layers: [water]
    debug: true

# View tiles as generated directly from the database. Don't view zoom0-5
substgenview:
  public: true
  formats: [png,json,headers,svg,jpeg]
  scales: [1.3, 1.5, 2, 2.6, 3]
  static: true
  maxheight: 2048
  maxwidth: 2048
  uri: vector://
  xml:
    loader: osm-bright-style
  xmlSetParams:
    source: {ref: substgen}

substv5:
  public: true
  formats: [pbf]
  uri: substantial://
  params:
    source: {ref: v5}
    minzoom: 10
    minsize: 2000
    layers: [water]
    debug: true

# View tiles as generated directly from the database. Don't view zoom0-5
substv5view:
  public: true
  formats: [png,json,headers,svg,jpeg]
  scales: [1.3, 1.5, 2, 2.6, 3]
  static: true
  maxheight: 2048
  maxwidth: 2048
  uri: vector://
  xml:
    loader: osm-bright-style
  xmlSetParams:
    source: {ref: substv5}

# OSM PBF source
osm-pbf:
  public: true
  formats: [pbf]
  uri: overzoom://
  params:
    source: {ref: v5}
    maxzoom: 18
  overrideInfo:
    attribution: 'Map data © <a href="http://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    tiles: ["http://localhost:6533/osm-pbf/{z}/{x}/{y}.pbf"]

# OSM map with international labeling - will be used as default
osm-intl:
  public: true
  formats: [png,json,headers,svg,jpeg]
  scales: [1.3, 1.5, 2, 2.6, 3]
  maxzoom: 18
  static: true
  maxheight: 2048
  maxwidth: 2048
  uri: vector://
  xml:
    loader: osm-bright-style
  xmlSetParams:
    source: {ref: osm-pbf}
  overrideInfo:
    attribution: 'Map data © <a href="http://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    tiles: ["http://localhost:6533/osm-intl/{z}/{x}/{y}.png"]

# OSM map without any labels
osm:
  public: true
  formats: [png,json,headers,svg,jpeg]
  scales: [1.3, 1.5, 2, 2.6, 3]
  maxzoom: 18
  static: true
  maxheight: 2048
  maxwidth: 2048
  uri: vector://
  xml:
    loader: osm-bright-style
  xmlSetParams:
    source: {ref: osm-pbf}
  xmlExceptLayers: ['country_label', 'place_label', 'poi_label']
  overrideInfo:
    attribution: 'Map data © <a href="http://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    tiles: ["http://localhost:6533/osm/{z}/{x}/{y}.png"]
