  - id: country_label
    Datasource: 
      dbname: gis
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: ''
      geometry_table: ''
      host: ''
      key_field: ''
      max_size: 512
      password: ''
      port: ''
      table: |-
        (
        SELECT way, name AS name_en, CASE
              WHEN CAST(population AS int) >= 250000000 THEN 1
              WHEN CAST(population AS int) >= 100000000 AND CAST(population AS int) < 250000000 THEN 2
              WHEN CAST(population AS int) >= 50000000 AND CAST(population AS int) < 100000000 THEN 3
              WHEN CAST(population AS int) >= 25000000 AND CAST(population AS int) < 50000000 THEN 4
              WHEN CAST(population AS int) >= 10000000 AND CAST(population AS int) < 25000000 THEN 5
              WHEN CAST(population AS int) < 10000000 THEN 6
            END scalerank
          FROM planet_osm_point
          WHERE
            place = 'country'
            AND way && !bbox!
        ) country_label
      type: postgis
      user: ''
    description: ''
    fields: 
      name_en: String
      scalerank: Number
    properties: 
      "buffer-size": 8
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: place_label
    Datasource: 
      dbname: gis
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: ''
      geometry_table: ''
      host: ''
      key_field: ''
      max_size: 512
      password: ''
      port: ''
      table: |-
        (
        SELECT DISTINCT ON(labelgrid(way, 64, 1)) * FROM(
        /* TODO calculate real ranks and ldir */
        SELECT way, name AS name_en, place AS "type",
            'SE' AS ldir, 1 AS localrank
          FROM planet_osm_point
          WHERE
            place = 'city'
            AND way && !bbox!
        UNION ALL
        SELECT way, name AS name_en, place AS "type",
            'SE' AS ldir, 1 AS localrank
          FROM planet_osm_point
          WHERE
            place = 'town'
            AND z(!scale_denominator!) >= 7
            AND way && !bbox!
        UNION ALL
        SELECT way, name AS name_en, place AS "type",
            'SE' AS ldir, 1 AS localrank
          FROM planet_osm_point
          WHERE
            place = 'village'
            AND z(!scale_denominator!) >= 11
            AND way && !bbox!
        UNION ALL
        SELECT way, name AS name_en, place AS "type",
            'SE' AS ldir, 1 AS localrank
          FROM planet_osm_point
          WHERE
            place IN ('hamlet', 'suburb','neighbourhood')
            AND z(!scale_denominator!) >= 13
            AND way && !bbox!
        ) data
        ) place_label
      type: postgis
      user: ''
    description: ''
    fields: 
      ldir: String
      localrank: Number
      name_en: String
      type: String
    properties: 
      "buffer-size": 64
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
