  - id: landuse
    Datasource: 
      dbname: gis
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: ''
      geometry_table: ''
      host: ''
      key_field: ''
      max_size: 512
      password: ''
      port: ''
      table: |-
        (
        SELECT landuse AS class, z_order, way
          FROM planet_osm_polygon
          WHERE
            (landuse = 'cemetery' OR amenity = 'hospital')
            AND z(!scale_denominator!) >= 10
            AND way && !bbox!
        UNION ALL
        SELECT 'park' AS class, z_order, way
          FROM planet_osm_polygon
          WHERE
            (
              (
                landuse = 'village_green'
                OR leisure IN ('park', 'playground')
              )
              AND z(!scale_denominator!) >= 10
            ) OR (
              (
                leisure IN ('national_reserve', 'nature_reserve', 'golf_course')
                OR boundary = 'national_park'
              )
              -- TODO:
              --landuse IN ('conservation')
              AND z(!scale_denominator!) >= 7
            )
            AND way && !bbox!
        UNION ALL
        SELECT 'school' AS class, z_order, way
          FROM planet_osm_polygon
          WHERE
            amenity IN ('school', 'university')
            AND z(!scale_denominator!) >= 10
            AND way && !bbox!
        UNION ALL
        SELECT 'wood' AS class, z_order, way
          FROM planet_osm_polygon
          WHERE
            landuse IN ('wood', 'forest')
            AND z(!scale_denominator!) >= 7
            AND way && !bbox!
        ) landuse
      type: postgis
      user: ''
    description: ''
    fields: 
      class: String
      z_order: Number
