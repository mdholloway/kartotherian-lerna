  - id: road
    Datasource: 
      dbname: gis
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: ''
      geometry_table: ''
      host: ''
      key_field: ''
      max_size: 512
      password: ''
      port: ''
      table: (select 'main' AS class, z_order, way from planet_osm_roads where bridge is null and tunnel is null AND way && !bbox!) road
      type: postgis
      user: ''
    description: ''
    fields: 
      class: String
      z_order: Number
    properties: 
      "buffer-size": 8
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: landuse
    Datasource: 
      dbname: gis
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: ''
      geometry_table: ''
      host: ''
      key_field: ''
      max_size: 512
      password: ''
      port: ''
      table: |-
        (
        SELECT landuse AS class, z_order, way
          FROM planet_osm_polygon
          WHERE
            landuse IN ('cemetery', 'hospital')
            AND z(!scale_denominator!) >= 10
            AND way && !bbox!
        UNION ALL
        SELECT 'park' AS class, z_order, way
          FROM planet_osm_polygon
          WHERE
            (
              landuse IN ('park', 'village_green', 'playground')
              AND z(!scale_denominator!) >= 10
            ) OR (
              landuse IN ('nature_reserve', 'national_reserve', 'conservation',
                      'national_park')
              AND z(!scale_denominator!) >= 7
            )
            AND way && !bbox!
        UNION ALL
        SELECT 'school' AS class, z_order, way
          FROM planet_osm_polygon
          WHERE
            landuse IN ('school', 'university')
            AND z(!scale_denominator!) >= 10
            AND way && !bbox!
        UNION ALL
        SELECT 'wood' AS class, z_order, way
          FROM planet_osm_polygon
          WHERE
            landuse IN ('wood', 'forest')
            AND z(!scale_denominator!) >= 7
            AND way && !bbox!
        ) landuse
      type: postgis
      user: ''
    description: ''
    fields: 
      class: String
      z_order: Number
    properties: 
      "buffer-size": 8
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: waterway
    Datasource: 
      dbname: gis
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: ''
      geometry_table: ''
      host: ''
      key_field: ''
      max_size: 512
      password: ''
      port: ''
      table: (select waterway AS class, width, z_order, way from planet_osm_line where waterway is not null AND way && !bbox!) waterway
      type: postgis
      user: ''
    description: ''
    fields: 
      class: String
      width: String
      z_order: Number
    properties: 
      "buffer-size": 8
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: water
    Datasource: 
      dbname: gis
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: ''
      geometry_table: ''
      host: ''
      key_field: ''
      max_size: 512
      password: ''
      port: ''
      table: |-
        (SELECT way
          FROM planet_osm_polygon
          WHERE
            (
              "natural" = 'water'
              OR landuse = 'reservoir'
              OR landuse = 'pond'
            )
            AND way && !bbox!
        ) water
      type: postgis
      user: ''
    description: ''
    fields: {}
    properties: 
      "buffer-size": 8
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: admin
    Datasource: 
      dbname: gis
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: ''
      geometry_table: ''
      host: ''
      key_field: ''
      max_size: 512
      password: ''
      port: ''
      table: (select admin_level,way from planet_osm_polygon where boundary='administrative' AND way && !bbox!) admin
