  - id: road
    Datasource: 
      dbname: gis
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: ''
      geometry_table: ''
      host: ''
      key_field: ''
      max_size: 512
      password: ''
      port: ''
      table: (select 'main' AS class, z_order, way from planet_osm_roads where bridge is null and tunnel is null AND way && !bbox!) road
      type: postgis
      user: ''
    description: ''
    fields: 
      class: String
      z_order: Number
    properties: 
      "buffer-size": 8
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: landuse
    Datasource: 
      dbname: gis
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: ''
      geometry_table: ''
      host: ''
      key_field: ''
      max_size: 512
      password: ''
      port: ''
      table: |-
        (
        SELECT landuse AS class, z_order, way
          FROM planet_osm_polygon
          WHERE
            landuse IN ('cemetery', 'hospital')
            AND z(!scale_denominator!) >= 10
            AND way && !bbox!
        UNION ALL
        SELECT 'park' AS class, z_order, way
          FROM planet_osm_polygon
          WHERE
            (
              landuse IN ('park', 'village_green', 'playground')
              AND z(!scale_denominator!) >= 10
            ) OR (
              landuse IN ('nature_reserve', 'national_reserve', 'conservation',
                      'national_park')
              AND z(!scale_denominator!) >= 7
            )
            AND way && !bbox!
        UNION ALL
        SELECT 'school' AS class, z_order, way
          FROM planet_osm_polygon
          WHERE
            landuse IN ('school', 'university')
            AND z(!scale_denominator!) >= 10
            AND way && !bbox!
        UNION ALL
        SELECT 'wood' AS class, z_order, way
          FROM planet_osm_polygon
          WHERE
            landuse IN ('wood', 'forest')
            AND z(!scale_denominator!) >= 7
            AND way && !bbox!
        ) landuse
      type: postgis
      user: ''
    description: ''
    fields: 
      class: String
      z_order: Number
    properties: 
      "buffer-size": 8
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: waterway
    Datasource: 
      dbname: gis
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: ''
      geometry_table: ''
      host: ''
      key_field: ''
      max_size: 512
      password: ''
      port: ''
      table: (select waterway AS class, width, z_order, way from planet_osm_line where waterway is not null AND way && !bbox!) waterway
      type: postgis
      user: ''
    description: ''
    fields: 
      class: String
      width: String
      z_order: Number
    properties: 
      "buffer-size": 8
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: water
    Datasource: 
      dbname: gis
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: ''
      geometry_table: ''
      host: ''
      key_field: ''
      max_size: 512
      password: ''
      port: ''
      table: |-
        (
        SELECT way
          FROM planet_osm_polygon
          WHERE
            (
              "natural" = 'water'
              OR landuse = 'reservoir'
              OR landuse = 'pond'
            )
            AND way && !bbox!
        ) water
      type: postgis
      user: ''
    description: ''
    fields: {}
    properties: 
      "buffer-size": 8
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: admin
    Datasource: 
      dbname: gis
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: ''
      geometry_table: ''
      host: ''
      key_field: ''
      max_size: 512
      password: ''
      port: ''
      table: |-
        (
        SELECT admin_level, way, 0 AS maritime
          FROM planet_osm_polygon
          WHERE
            boundary = 'administrative'
            AND (
              admin_level = '2'
              OR ( admin_level = '4' AND z(!scale_denominator!) >= 5 )
            )
            AND way && !bbox!
        ) admin
      type: postgis
      user: ''
    description: ''
    fields: 
      admin_level: String
      maritime: Number
    properties: 
      "buffer-size": 8
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: place_label
    Datasource: 
      dbname: gis
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: ''
      geometry_table: ''
      host: ''
      key_field: ''
      max_size: 512
      password: ''
      port: ''
      table: |-
        (
        /* TODO calculate real ranks and ldir */
        SELECT way, osm_id, name, place AS "type",
            'SE' AS ldir, 1 AS localrank
          FROM planet_osm_point
          WHERE
            place = 'city'
            AND way && !bbox!
        UNION ALL
        SELECT way, osm_id, name, place AS "type",
            'SE' AS ldir, 1 AS localrank
          FROM planet_osm_point
          WHERE
            place = 'town'
            AND z(!scale_denominator!) >= 7
            AND way && !bbox!
        UNION ALL
        SELECT way, osm_id, name, place AS "type",
            'SE' AS ldir, 1 AS localrank
          FROM planet_osm_point
          WHERE
            place = 'village'
            AND z(!scale_denominator!) >= 10
            AND way && !bbox!
        UNION ALL
        SELECT way, osm_id, name, place AS "type",
            'SE' AS ldir, 1 AS localrank
          FROM planet_osm_point
          WHERE
            place IN ('hamlet', 'suburb','neighbourhood')
            AND z(!scale_denominator!) >= 12
            AND way && !bbox!
        ) place_label
      type: postgis
      user: ''
    description: ''
    fields: 
      ldir: String
      localrank: Number
      name: String
      osm_id: Number
      type: String
    properties: 
      "buffer-size": 8
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: country_label
    Datasource: 
      dbname: gis
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: ''
      geometry_table: ''
      host: ''
      key_field: ''
      max_size: 512
      password: ''
      port: ''
      table: |-
        (
        SELECT way, name, CASE
              WHEN CAST(population AS int) >= 250000000 THEN 1
              WHEN CAST(population AS int) >= 100000000 AND CAST(population AS int) < 250000000 THEN 2
              WHEN CAST(population AS int) >= 50000000 AND CAST(population AS int) < 100000000 THEN 3
              WHEN CAST(population AS int) >= 25000000 AND CAST(population AS int) < 50000000 THEN 4
              WHEN CAST(population AS int) >= 10000000 AND CAST(population AS int) < 25000000 THEN 5
              WHEN CAST(population AS int) < 10000000 THEN 6
            END scalerank
          FROM planet_osm_point
          WHERE
            place = 'country'
            AND way && !bbox!
        ) country_label
      type: postgis
      user: ''
    description: ''
    fields: 
      name: String
      scalerank: Number
    properties: 
      "buffer-size": 8
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
